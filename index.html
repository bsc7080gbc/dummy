<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NebulaOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="desktop" class="desktop" tabindex="0">
      <header class="top-bar" aria-label="System status bar">
        <div class="brand">NebulaOS</div>
        <div class="status-items" role="status">
          <span class="status-badge" id="status-notification">No notifications</span>
          <span class="status-badge" id="status-clock">--:--</span>
        </div>
      </header>

      <main id="workspace" class="workspace" aria-live="polite"></main>

      <nav class="dock" aria-label="Application dock">
        <button class="dock-item" data-app="notes" aria-label="Open Notes">
          <span>üìù</span>
          <small>Notes</small>
        </button>
        <button class="dock-item" data-app="tasks" aria-label="Open Tasks">
          <span>üìã</span>
          <small>Tasks</small>
        </button>
        <button class="dock-item" data-app="terminal" aria-label="Open Terminal">
          <span>‚å®Ô∏è</span>
          <small>Terminal</small>
        </button>
        <button class="dock-item" data-app="gallery" aria-label="Open Gallery">
          <span>üñºÔ∏è</span>
          <small>Gallery</small>
        </button>
      </nav>
    </div>

    <template id="window-template">
      <section class="window" role="dialog" aria-modal="false">
        <header class="window-header">
          <h2 class="window-title"></h2>
          <div class="window-actions">
            <button class="window-action" data-action="minimize" aria-label="Minimize window">‚Äì</button>
            <button class="window-action" data-action="close" aria-label="Close window">√ó</button>
          </div>
        </header>
        <div class="window-body"></div>
      </section>
    </template>
    <template id="toast-template">
      <div class="toast" role="status" aria-live="polite"></div>
    </template>

    <script type="module" src="os.js"></script>
  </body>
</html>
